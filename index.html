<script>
   document.onkeydown = function (event) {
      switch (event.keyCode) {
         case 37:
            console.log("Left key is pressed.");
            break;
         case 38:
            console.log("Up key is pressed.");
            break;
         case 39:
            console.log("Right key is pressed.");
            break;
         case 40:
            console.log("Down key is pressed.");
            break;
      }
   };
</script>
